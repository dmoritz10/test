  <body>
    <p>Gothic API Quickstart</p>
    <div id="signin"></div>
    <div id="signout">
      <button id="signout_button">Sign Out</button>
      <button id="revoke_button">Sign Out</button>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>
  </body>
</html>

const API_KEY = 'AIzaSyBSeLzjE2r3dt9yER5l9gNIJpLWr5vOTy8';
const SCOPES = 'https://www.googleapis.com/auth/drive.metadata'; // Space delimited if more than one
const DISCOVERY = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

/**
 * The google libraries are loaded, and ready for action!
 */
function proceedAsLoaded() {
  if (Goth.recognize()) {
    Goth.onetap();
  } else {
    forceSignin();
  }
}

/**
 * They have to correctly get through the button click / sign up flow to proceed.
 */
function forceSignin() {
  Goth.button('signin', {type: 'standard', size: 'large', text: 'signup_with'});
}

function signoutEvent() {
  document.getElementById('content').innerHTML = '';
  document.getElementById('signout').style.display = 'none';
  document.getElementById('signin').style.display = 'block';
  forceSignin();
}

function proceedAsSignedIn() {
  document.getElementById('signin').style.display = 'none';
  document.getElementById('signout').style.display = 'block';
  list_files();
}
/**
 * Just to demonstrate that the APIs *can* successfully be called.
 */
async function list_files() {
  let response;
  try {
    response = await window.gapi.client.drive.files.list({
      'pageSize': 10,
      'fields': 'files(id, name)',
    });
  } catch (err) {
    document.getElementById('content').innerText = err.message;
    return;
  }
  const files = response.result.files;
  if (!files || files.length == 0) {
    document.getElementById('content').innerText = 'No files found.';
    return;
  }
  // Flatten to string to display
  const output = files.reduce(
      (str, file) => `${str}${file.name} (${file.id}\n`,
      'Files:\n');
  document.getElementById('content').innerText = output;
}

/**
 * Handle the lifecycle of authenticated status
 */
function gothWatch(event) {
  switch (event) {
    case 'signin':
      proceedAsSignedIn();
      break;
    case 'revoke':
    case 'signout': 
      signoutEvent();
      break;
    case 'loaded':
      proceedAsLoaded();
      break;
    case 'onetap_suppressed':
      forceSignin();  // If a user bypasses onetap flows, we land them with a button.
      break;
    default: 
      console.log("Well, this is a surprise!");
      console.log(event);
  }
}

/**
 * Wire up the main ux machinery.
 */
function main() {
  Goth.observe(gothWatch);
  Goth.load(CLI_ID, API_KEY, SCOPES, DISCOVERY);
  const signout = document.getElementById('signout');
  signout.style.display = 'none';
  const signout_btn = document.getElementById('signout_button');
  const revoke_btn = document.getElementById('revoke_button');
  signout_btn.onclick = Goth.signout;
  revoke_btn.onclick = Goth.revoke;
}

main();

function Goth() {

/**
 * Structures used by the module.
 */
let google;  // Google's GIS libraries
let gapi;    // Google's API libraries

/**
 * Maintain state for the app.
 */
const state = {
  prev:      false,
  loaded:    false,
  cid:       null,
  key:       null,
  scope:     null,
  discovery: null,
  user:      null
};

const obs = []; // Observers, listening for actionable events.

/* ------------------------------------------------------------------------- *\
   Public Implementation
\* ------------------------------------------------------------------------- */

function load(clientId, apiKey, scope, discovery) {
  state.cid       = clientId;
  state.key       = apiKey;
  state.scope     = scope;
  state.discovery = discovery;
  state.prev = window.localStorage.getItem(`gothic-id`) ? true : false;
  _load_libaries();
}

function recognize() {
  return state.prev;
}

function observe(cb) {
  obs.push(cb);
}

function button(parent_id, params = {}) {

  const ctr = document.getElementById(parent_id);
  if (!ctr) {
    throw(new Error(`No container for signin button: '${parent_id}' `));
  }

  const options = {
    type:  'standard',
    theme: 'outline',
    size:  'medium',
    shape: 'pill',
    ...params,
  };

  google.accounts.id.renderButton(
    ctr,
    options
  ); 
}

function onetap() {
  function _handle_prompt_events(evt) {
    if (evt.isNotDisplayed()) {
      if (evt.getNotDisplayedReason() === 'suppressed_by_user') {
        _disable();
        _notify('onetap_suppressed');
      }
    }
    if (evt.isSkippedMoment()) {
      _notify('onetap_suppressed');
    }
  }

  google.accounts.id.prompt(_handle_prompt_events);
}

function unobserve(cb) {
  for(let i=0; i < obs.length; i++) {
    if (obs[i] == cb) {
      obs.splice(i,1);
      break;
    }
  }
}

function signout() {
  _disable();
  _notify('signout');
}

function revoke() {
  google.accounts.id.revoke(state.user.email, done => {
    _disable();
    _notify('revoke');
  });
}

function user() {
  return state.user;
}

/* ------------------------------------------------------------------------- *\
   Private Methods
\* ------------------------------------------------------------------------- */

/**
 * Ensure that the module is cleared of all prior knowledge of user.
 */
function _disable() {
  state.user = null;
  window.localStorage.removeItem(`gothic-id`);
  google.accounts.id.disableAutoSelect();
}

/** 
 * Attempt to authorize the scopes required.
 */
function _authorize() {
  return new Promise((res,rej) => {
    state.tok_client = google.accounts.oauth2.initTokenClient({
      client_id: state.cid,
      scope: state.scope,
      hint: state.user.email,
      callback: (response) => {
        if (!response.access_token) {
          return rej('authorization-failed');
        }
        res();
      }
    });
    state.tok_client.requestAccessToken({prompt: ''});
  });
}

/**
 * Load, AND configure, Google's libraries.
 */
function _load_libaries() {
  
  let goog_ready = false;
  let gapi_ready = false;

  let pass;
  let fail;

  let ready = new Promise((res, rej) => {
    pass = res;
    fail = rej;
  });

  function _all_ready() {
    if (goog_ready && gapi_ready) {
      pass();
      _notify('loaded');
    }
  }

  function _gapi_setup() {
    gapi = window.gapi;
    gapi.load('client', async() => {
      await gapi.client.init({
        apiKey: state.key,
        discoveryDocs: [ state.discovery ],
      });
      gapi_ready = true;
      _all_ready();
    });
  }

  function _goog_ready() {
    google = window.google;
    
    google.accounts.id.initialize({
      client_id: state.cid,
      auto_select: true,
      callback: _on_response
    });
    
    goog_ready = true;
    _all_ready();
  }

  // Identity Library
  const googscr = document.createElement('script');
  googscr.type = 'text/javascript';
  googscr.src = 'https://accounts.google.com/gsi/client';
  googscr.defer = true;
  googscr.onload = _goog_ready;
  googscr.onerror = fail;
  document.getElementsByTagName('head')[0].appendChild(googscr);
  
  const gapiscr = document.createElement('script');
  gapiscr.type = 'text/javascript';
  gapiscr.src = 'https://apis.google.com/js/api.js';
  gapiscr.defer = true;
  gapiscr.onload = _gapi_setup;
  gapiscr.onerror = fail;
  document.getElementsByTagName('head')[0].appendChild(gapiscr);

  return ready;
}

function _notify(type, user = null) {
  obs.forEach((fn) => { fn(type,user); });
} 

async function _on_response(r) {

  state.user = null;
  let event_type = 'unknown';
  if (r && r.credential) {
    try {
      let rawdata = jwt_decode(r.credential);
      state.user = (({ email, family_name, given_name, picture, name }) => ({ email, family_name, given_name, picture, name}))(rawdata);
      await _authorize();
      window.localStorage.setItem('gothic-id', 'loaded');
      event_type = 'signin';
    } catch (err) {
      if (err === 'auth-failed') {
        event_type = 'auth-failed';
      } else {
        console.log(err);
        event_type = 'error';
      }
    }
  }

  _notify(event_type, state.user);
}
}
window.Goth = Goth
</script>
